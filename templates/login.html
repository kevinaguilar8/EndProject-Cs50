{% extends 'layout.html' %}
{% block title %}Login{%endblock %}

{% block customCss %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{%endblock%}

{% block body %}
<!-- Formulario register -->
<main class="form-signin w-100 m-auto">
  <form action="/login" class="text-center formulario" method="POST">
    <img class="mb-4" src="{{ url_for('static', filename='Images/book.svg') }}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2023 Kevin</p>
  </form>
</main>
{%endblock%}
